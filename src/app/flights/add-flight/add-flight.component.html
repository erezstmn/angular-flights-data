<div class="container-fluid">
  <h3>Add flight</h3>
  <form #addFlightForm="ngForm" (ngSubmit)="onSubmit(addFlightForm)">
    <div class="form-group">
      <label for="number">Flight Number Code (e.g. 'LY001')</label>
      <input type="text" class="form-control" id="number" required [(ngModel)]="number" name="number" pattern="^[A-Z]{2}\d{3,4}$">

    </div>
    <div class="form-group">
      <label for="airline">Airline Code (e.g. 'LY')</label>
      <input type="text" class="form-control" id="airline" required [(ngModel)]="airline" name="airline" pattern="^[A-Z0-9]{2}$">
   
    </div>
    <div class="form-group">
      <label for="origin">Origin Airport Code(e.g 'TLV')</label>
      <input type="text" class="form-control" id="origin" required [(ngModel)]="origin" name="origin" pattern="^[A-Z]{3}$">
  
    </div>
    <div class="form-group">
        <label for="destination">Destination Airport Code(e.g. 'JFK')</label>
        <input type="text" class="form-control" id="destination" required [(ngModel)]="destination" name="destination" pattern="^[A-Z]{3}$">
     
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!addFlightForm.form.valid">Add</button>
  </form>
</div>
